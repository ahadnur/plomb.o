<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Plomb.o</title>
</head>

<body>

    <section class="init__warning">
        <div class="contents">
            <img src="./img/Logo big.png" alt="Logo big">
        </div>
        <div class="warning">
            <div class="w__content">
                <div class="w__text">
                    Only drink if you are old enough! And all the other warnings... 
                </div>
                <div class="cta__btn">
                    <button id="confirm">Yes sir!</button>
                </div>
            </div>
        </div>
        <div class="btns">
            <button id="option"><img src="./img/Option button.png" alt="Option btn"></button>
            <button id="about"><img src="./img/About button.png" alt="About btn"></button>
        </div>
    </section>
    <section class="homepage">
        <div class="contents">
            <img class="main__img" src="./img/Logo big.png" alt="Logo big">
            <button id="add__player"><img src="./img/Play button big.png" alt=""></button>
        </div>
        
        <div class="btns">
            <button id="option"><img src="./img/Option button.png" alt="Option btn"></button>
            <button id="about"><img src="./img/About button.png" alt="About btn"></button>
        </div>
    </section>

    


    <script src="js/main.js"></script>
</body>

</html>
